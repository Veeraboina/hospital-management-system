<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sai speciality hospital</title>
    <link rel="stylesheet" href="style1.css" />
     <style>
 body{
    background: url('https://img.lovepik.com/photo/40176/5101.jpg_wh300.jpg') no-repeat center center/cover;
}
 </style>
</head>

<body>
    <header>
        <div class="left">
            <img src="https://www.freepnglogos.com/uploads/medicine-logo-png-1.png" alt="no image" />
            <div class="left-div">
                <h2>Sai speciality Hospital</h2>
            </div>

        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="homepage.html">home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">details</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="right-control">
                <button type="submit">contactus</button>
                <button type="submit">login</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="apply_box">
            <h1> DIAGNOSIS Application form </h1>
            <form action="diagnosis">
                <div class="form_container">
                    <div class="form_control">
                        <label for="PAT_ID">Patient id: </label>
                        <input id="PAT_ID" name="PAT_ID" placeholder="enter ID" />
                    </div>
                    <div class="form_control">
                        <label for="DIAG_DETAILS">Diagnosis details: </label>
                        <input id="DIAG_DETAILS" name="DIAG_DETAILS" placeholder="DIAG_DETAILS" />
                    </div>
                    <div class="form_control">
                        <label for="OPERATION">operation is required?: </label>
                        <input id="OPERATION" name="OPERATION" placehold="OPERATION" />
                    </div>
                    <div class="form_control">
                        <label for="OPERATION_STATUS">Operation status: </label>
                        <input type="text" id="OPERATION_STATUS" name="OPERATION_STATUS" placeholder="OPERATION_STATUS">

                    </div>
                    <div class="textarea_control">
                        <label for="DIAG_DATE">Visited date: </label><br>
                        <INPUT TYPE="text" id="DIAG_DATE" name="DIAG_DATE" placeholder="DATE">
                    </div>



                </div>
                <div class="button_container">
                    <button type="submit"> submit</button>
                    <button type="reset">reset</button>
                </div>
            </form>

        </div>

    </div>
</body>

</html>
