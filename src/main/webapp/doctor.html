 body{

<body>
<header>
        <div class="left">
          <img src="https://www.freepnglogos.com/uploads/medicine-logo-png-1.png" alt="no image"/>
        <div class="left-div">
       <h2>Sai speciality Hospital</h2> 
        </div>
         
        </div>
        <div class="mid">
         <ul class="navbar">
            <li><a href="homepage.html">home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">details</a></li>
         </ul>
        </div>
        <div class="right">
            <div class="right-control">
            <button type="submit">contactus</button>
            <button type="submit">login</button>
        </div>
        </div>
    </header>
 <div class="container">
        <div class="apply_box"> 
            <h1> Doctor Application form </h1>
            <form method=post action="doctor">
                <div class="form_container">
            <div class="form_control">
                <label for="DOC_CODE">DOC_CODE:   </label>
                <input id="DOC_CODE" name="DOC_CODE" placeholder="enter ID"/>
            </div>
                <div class="form_control">
                    <label for="DOC_NAME">doctor name:   </label>
                    <input id="DOC_NAME" name="DOC_NAME" placeholder="Name"/>
                </div>
                    <div class="form_control">
                        <label for="DOC_GENDER">doctor gender:   </label>
                        <input id="DOC_GENDER" name="DOC_GENDER" placeholder="gender"/>
                    </div>
                        <div class="form_control">
                            <label for="DOC_ADDRESS">doctor Address:   </label>
                           <input type="text" id="DOC_ADDRESS" name="DOC_ADDRESS" placeholder="Address">
                           
                        </div>
                            <div class="textarea_control">
                                <label for="DOC_DESIGNATION">Designation:   </label><br>
                                <INPUT TYPE="text" id="DOC_DESIGNATION" name="DOC_DESIGNATION" placeholder="designation" >
                            </div>
                                <div class="form_control">
                                    <label for="DOC_NUMBER">doc_number:   </label>
                                    <input id="DOC_NUMBER" name="DOC_NUMBER" placeholder="Enter NUMBER"/>
                                </div>
                                <div class="form_control">
                                    <label for="DOC_JOIN_DATE">join_DATE:   </label>
                                    <input id="DOC_JOIN_DATE" name="DOC_JOIN_DATE" placeholder="Enter date"/>
                                </div>
                                  <div class="form_control">
                                    <label for="USERNAME">username   </label>
                                    <input id="USERNAME" name="USERNAME" placeholder="Enter USERNAME"/>
                                </div>
                                  <div class="form_control">
                                    <label for="PWORD">password:   </label>
                                    <input id="PWORD" name="PWORD" placeholder="Enter PASSWORD"/>
                                </div>
          
            
        </div>
        <div class="button_container">
           <button type="submit"> submit</button>
           <button type="reset">reset</button>
        </div>
        </form>
         
        </div>
        
    </div>
</body>
</html>
