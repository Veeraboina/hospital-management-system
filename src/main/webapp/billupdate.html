  <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI multi speciality hospital</title>
    <link rel="stylesheet" href="style1.css" />
</head>

<body>
    <header>
        <div class="left">
            <img src="https://www.freepnglogos.com/uploads/medicine-logo-png-1.png" alt="no image" />
            <div class="left-div">
                <h2>Sai multi speciality Hospital</h2>
            </div>

        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="homepage.html">home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">details</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="right-control">
                <button type="submit">contactus</button>
                <button type="submit">login</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="apply_box">
            <h1> BILL UPDATE APPLICATION FORM </h1>
            <form method=post action="billupdate">
                <div class="form_container">
                    <div class="form_control">
                        <label for="PAT_ID">Patient id: </label>
                        <input id="PAT_ID" name="PAT_ID" placeholder="enter ID" />
                    </div>
                   
                    <div class="form_control">
                        <label for="BILL_AMOUNT">BILL_AMOUNT: </label>
                        <input id="BILL_AMOUNT" name="BILL_AMOUNT" placeholder="AMOUNT" />
                    </div>
                    <div class="form_control">
                        <label for="BILL_STATUS">BILL_STATUS: </label>
                        <input id="BILL_STATUS" name="BILL_STATUS" placeholder="STATUS" />
                    </div>

                    <div class="form_control">
                        <label for="BILL_FORMAT">BILL_FORMAT: </label>
                        <input type="text" id="BILL_FORMAT" name="BILL_FORMAT" placeholder="CASH OR PHONEPE">

                    </div>
                    <div class="textarea_control">
                        <label for="BALANCE">BALANCE: </label><br>
                        <INPUT TYPE="text" id="BALANCE" name="BALANCE" placeholder="BALANCE">
                    </div>   


                </div>
                <div class="button_container">
                    <button type="submit"> submit</button>
                    <button type="reset">reset</button>
                </div>
            </form>

        </div>

    </div>
</body>

</html>
